    <div class="container-fluid newrequest">
      <div class="row">
        <div class="col-12 bl__page-heading py-2 bg-secondary text-light">
          <h3 class="text-center text-capitalize mb-0">new requests</h3>
        </div>
      </div> <!-- /.row bl__page-heading bl__data-container bl__data-group bl__data-title bl__data-status -->
      <div class="row">
        <div class="offset-1 col-10 bl__data-container table-responsive p-3 rounded-bottom">
          <form>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="ReqName">First name</label>
                <input type="text" class="form-control" id="ReqName" placeholder="First name" value="Mark" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="reqEmail">Email</label>
                <input type="email" class="form-control" id="reqEmail" placeholder="Email" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="reqMobile">Email</label>
                <input type="tel" class="form-control" id="reqMobile" placeholder="Mobile" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer03">City</label>
                <input type="text" class="form-control" id="validationServer03" placeholder="City" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationServer04">State</label>
                <input type="text" class="form-control" id="validationServer04" placeholder="State" required>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationServer05">Zip</label>
                <input type="text" class="form-control" id="validationServer05" placeholder="Zip" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
        </div>
